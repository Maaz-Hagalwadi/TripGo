<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body style="font-family: Arial, sans-serif; line-height: 1.6; color: #333;">
    <div style="max-width: 600px; margin: 0 auto; padding: 20px;">
        <h2 style="color: #ff6600;">Welcome to TripGo!</h2>
        
        <p>Hello <span th:text="${firstName}">Operator</span>,</p>
        
        <p>Please verify your operator account by clicking the button below:</p>
        
        <div style="text-align: center; margin: 30px 0;">
            <a th:href="${verificationLink}" 
               style="background: #ff6600; 
                      color: white; 
                      padding: 12px 30px; 
                      text-decoration: none; 
                      border-radius: 5px; 
                      display: inline-block;
                      font-weight: bold;">
                Verify Email
            </a>
        </div>
        
        <p>Your account will be reviewed after verification.</p>
        
        <p>Thanks,<br>
        TripGo Team</p>
        
        <hr style="margin-top: 30px; border: none; border-top: 1px solid #eee;">
        <p style="font-size: 12px; color: #666;">
            This link will expire in 24 hours. If you didn't request this, please ignore this email.
        </p>
    </div>
</body>
</html>
