<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body style="font-family: Arial, sans-serif; line-height: 1.6; color: #333;">
    <div style="max-width: 600px; margin: 0 auto; padding: 20px;">
        <h2 style="color: #dc3545;">Application Update</h2>
        
        <p>We are sorry to inform you that your operator application for <strong th:text="${operatorName}">Operator</strong> has been rejected.</p>
        
        <p>Please contact our support team if you have any questions or would like to reapply.</p>
        
        <div style="text-align: center; margin: 30px 0;">
            <a href="mailto:support@tripgo.com" 
               style="background: #6c757d; 
                      color: white; 
                      padding: 12px 30px; 
                      text-decoration: none; 
                      border-radius: 5px; 
                      display: inline-block;
                      font-weight: bold;">
                Contact Support
            </a>
        </div>
        
        <p>Thanks,<br>
        TripGo Team</p>
    </div>
</body>
</html>
