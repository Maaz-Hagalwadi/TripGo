<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body style="font-family: Arial, sans-serif; line-height: 1.6; color: #333;">
    <div style="max-width: 600px; margin: 0 auto; padding: 20px;">
        <h2 style="color: #ff6600;">Operator Pending Approval</h2>
        
        <p>A new operator has completed email verification and is awaiting approval:</p>
        
        <div style="background: #f8f9fa; padding: 15px; border-radius: 5px; margin: 20px 0;">
            <p><strong>Operator Name:</strong> <span th:text="${operatorName}">Operator</span></p>
            <p><strong>Email:</strong> <span th:text="${operatorEmail}">email@example.com</span></p>
        </div>
        
        <p>Please review and approve/reject this operator application.</p>
        
        <div style="text-align: center; margin: 30px 0;">
            <a th:href="${approveUrl}" 
               style="background: #28a745; 
                      color: white; 
                      padding: 12px 25px; 
                      text-decoration: none; 
                      border-radius: 5px; 
                      display: inline-block;
                      font-weight: bold;
                      margin: 0 10px;">
                ✅ Approve
            </a>
            
            <a th:href="${rejectUrl}" 
               style="background: #dc3545; 
                      color: white; 
                      padding: 12px 25px; 
                      text-decoration: none; 
                      border-radius: 5px; 
                      display: inline-block;
                      font-weight: bold;
                      margin: 0 10px;">
                ❌ Reject
            </a>
        </div>
        
        <div style="text-align: center; margin: 20px 0;">
            <a th:href="${adminUrl}" 
               style="color: #007bff; 
                      text-decoration: none;
                      font-size: 14px;">
                Or review in Admin Dashboard
            </a>
        </div>
        
        <p>TripGo Admin System</p>
    </div>
</body>
</html>
